<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <div class="container"></div>
<!-- homepage -->
    <div id="home" class="flex-column flex-center">
      <h1>Let's Get Ready To Rumble!</h1>
      <button id="startBtn" class="button" type="button">Play</button>
      <button id="hsBtn" class="button" type="button">High Scores</button>
    </div>
<!-- quiz section -->
      <div id="quiz-page">
        <div id="timer">Time Remaining: </div>
        <div id="questions"><p>Put Question Here</p></div>
        <div class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2">Choice</p>
        </div>
        <div class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3">Choice</p>
        </div>
        <div class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4">Choice</p>
        </div>
        <div id="result"></div>
        <button id="home-Btn" class="button-HOME">Home</button>
    </div>
<!-- Post Game Section -->
    <div id="postGame"
        <div id="finalScore"></div>
        <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="initials"/>
            <button id="submitScore" class="postGame-Button">Submit</button>
            <button id="home-Btn2" class="postGame-Button">Home</button>
    </div>
    

  </body>
</html>
